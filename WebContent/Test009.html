<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test009.html</title>

<link rel="stylesheet" type="text/css" href="css/classFlink.css">
<!-- 가장 먼저 적용되는 css(우선순위 가장 낮음) -->

<style type="text/css">
	@import url("css/classFimport.css");
	/* 두 번째로 적용되는 css↑ */
	p {font-size: 40px; color: blue;}
	/* 세 번째로 적용되는 css↑ */
</style>

</head>
<body>

<div>
	<h1>스타일 적용의 우선순위 규칙</h1>
	<hr>
</div>

<p style="color: orange; font-size: 25px;">이와 같은 상황이라면 나는 어떻게 표현되어야 할까</p>
<!-- 가장 마지막으로 적용되는 css = 가장 최근에 적용 = 가장 우선순위가 높음 -->


</body>
</html>
